<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math.Random</title>
</head>
<body>

</body>
<script>
    let num1 = Math.floor(Math.random() * 10);
    let num2 = Math.floor(Math.random() * 400);
    let num3 = Math.floor(Math.random() * 50 + 50);
    let arr = [5, 7, 2, 9];
    let min = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (min > arr[i]) {
            min = arr[i];
        }
    }

    var value = Math.pow(2, 4);
    let sCircle = Math.PI * Math.pow(5, 2);

    document.write('Random 1 - 10: ' + num1 + '<br>');
    document.write('Random 1 - 400: ' + num2 + '<br>');
    document.write('Random 50 - (+50): ' + num3 + '<br>');
    document.write('Min Array: ' + min + '<br>');
    document.write('Luy thua: ' + value + '<br>')
    document.write('S hinh tron: ' + sCircle);
</script>
</html>
